<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <div class="order-card">
    <img src="./images/illustration-hero.svg" alt="woman in headphones illustration">
    <div class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="annual-plan-info">
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan-price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan-cta">Change</a>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <p class="cancel-button">Cancel Order</p>
    </div>
  </div>
</main>
</body>
</html>
